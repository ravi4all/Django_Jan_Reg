<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

<header id="header" class="navbar navbar-dark bg-primary">
    <div class="container">
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="logo">
        </a>
    </div>

        <form class="form-inline" action="{% url 'searchProduct' %}" method="get">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" name="productName" id="inputPassword2" placeholder="Search Products">
  </div>
  <input type="submit" class="btn btn-warning mb-2" value="Search">
</form>
    <nav id="main-nav">
        <ul>
            <li>
                <a href="{% url 'products' %}">Products</a>
            </li>
            <li>
                <a href="{% url 'cart' %}">Cart</a>
            </li>
            <li>
                <a href="#">SignIn</a>
            </li>
            <li>
                <a href="{% url 'contact' %}">Contact</a>
            </li>
        </ul>
    </nav>
    </div>
</header>

<div id="content">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
